{% extends "menu/index.html" %}

{% block content %}
<div class="container-fluid">
    <div class="mb-4">
        <a href="{% url 'administration_itensmenu_new' %}" class="btn btn-primary">
            <i class="fa fa-plus"></i> Adicionar Item de Menu
        </a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Grupo</th>
                <th>Item</th>
                <th>codigo</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for itensmenu in object_list %}
                <tr>
                    <td>{{ itensmenu.grupo_id }}</td>
                    <td>{{ itensmenu.Item }}</td>
                    <td>{{ itensmenu.codigo }} </td>
                    <td> 
                        <a class="mr-3" href="{% url 'administration_servidorfluig_edit' itensmenu.id %}">
                            <i class="fa fa-edit"></i> Editar
                        </a>
                       
                        <a href="{% url 'administration_servidorfluig_delete' itensmenu.id %}">
                            <i class="fa fa-trash"></i> Excluir
                        </a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">Não há Menus Cadstrados.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</div>
{% endblock %}
