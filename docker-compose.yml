version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - static-data:/app/staticfiles
      - media-data:/app/media
    command: >
      sh -c "python manage.py collectstatic --no-input &&
             gunicorn combio.wsgi:application -b 0.0.0.0:8000 --workers 4"
    depends_on:
      - redis
  redis:
    image: "redis:6.2-alpine"
    
  celery:
    build: .
    command: celery -A combio worker -l INFO
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - redis

  celery-beat:
    build: .
    command: celery -A combio beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - .:/app
    environment:
      - DEBUG=1
      - DJANGO_ALLOWED_HOSTS=localhost 127.0.0.1 [::1]
      - CELERY_BROKER=redis://redis:6379/0
      - CELERY_BACKEND=redis://redis:6379/0
    depends_on:
      - redis


  nginx:
    image: "nginx:1.21.6-alpine"
    ports:
      - "810:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - static-data:/app/staticfiles
      - media-data:/app/media
    depends_on:
      - app

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: rafael.araujo@combioenergia.com
      PGADMIN_DEFAULT_PASSWORD: Combio@2024
    volumes:
      - ./docker/pgadmin:/var/lib/pgadmin
    ports:
      - "81:80"
    restart: unless-stopped

  portainer:
    image: "portainer/portainer-ce:latest"
    ports:
      - "9000:9000"
    volumes:
      - ./docker/portainer/data:/data

volumes:
  static-data:
  media-data: