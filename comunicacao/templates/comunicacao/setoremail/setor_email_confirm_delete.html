{% extends "menu/index.html" %}

{% block content %}
<div class="container-fluid">
    <div class="alert alert-danger">
        Tem certeza de que deseja excluir "{{ object.nome }}"?
    </div>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'setoremail_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
