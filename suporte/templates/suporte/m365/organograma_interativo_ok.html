{% extends "menu/index.html" %} 
{% load static %}

{% block content %}
<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12 d-flex justify-content-between align-items-center">
      <h4>ğŸŒ³ Organograma Interativo com OrgChart.js</h4>
      <a href="{% url 'm365_dashboard' %}" class="btn btn-secondary">
        <i class="fa fa-arrow-left"></i> Voltar ao Dashboard
      </a>
    </div>
  </div>

  <div class="mb-3">
    <button class="btn btn-outline-primary" onclick="expandAll()">ğŸ”¼ Expandir Todos</button>
    <button class="btn btn-outline-warning" onclick="collapseAll()">ğŸ”½ Recolher Todos</button>
    <button class="btn btn-outline-success" onclick="centerRoot()">ğŸ¯ Centralizar</button>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-org-chart@3.0.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3-flextree@2.1.2/build/d3-flextree.js"></script>

  <div class="chart-container"></div>
</div>

<script>
  let chart = null;

  function transformarParaFlatArray(raiz) {
    const lista = [];
    function recursivo(node, parent = null) {
      const item = {
        id: node.email,
        parentId: parent,
        name: node.nome,
        position: node.cargo || '',
      };
      lista.push(item);
      if (node.filhos && node.filhos.length > 0) {
        node.filhos.forEach(filho => recursivo(filho, node.email));
      }
    }
    recursivo(raiz);
    return lista;
  }

  function expandAll() {
    chart.expandAll().render();
  }

  function collapseAll() {
    chart.collapseAll().render();
  }

  function centerRoot() {
    const rootId = chart.data()[0]?.id;
    if (rootId) {
      chart.setExpanded(rootId).setCentered(rootId).render();
    }
  }

  fetch("{% url 'm365_organograma' %}")
    .then(res => res.json())
    .then(json => {
      const data = transformarParaFlatArray(json);

      chart = new d3.OrgChart()
        .nodeHeight(() => 110)
        .nodeWidth(() => 250)
        .childrenMargin(() => 40)
        .compactMarginBetween(() => 15)
        .compactMarginPair(() => 30)
        .neighbourMargin(() => 10)
        .nodeContent((d) => {
          return `
            <div style='
              width:${d.width}px;
              height:${d.height}px;
              padding:8px;
              background:#fff;
              border-radius:8px;
              border:1px solid #ccc;
              display:flex;
              flex-direction:column;
              align-items:center;
              justify-content:center;
              text-align:center;
            '>
              <div style='
                font-weight:bold;
                font-size:16px;
                color:#222;
                line-height:1.2;
              '> ${d.data.name} </div>
              <div style='
                font-size:13px;
                color:#555;
                font-style:italic;
                margin-top:4px;
              '> ${d.data.position} </div>
            </div>
          `;
        })
        .container('.chart-container')
        .data(data)
        .render();
    });
</script>
{% endblock %}
